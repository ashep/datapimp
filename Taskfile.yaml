version: "3"

tasks:
  run:
    desc: Run the application
    cmds:
      - go run -race internal/main/main.go {{.CLI_ARGS}}

  migrate-up:
    desc: Apply db migrations
    cmds:
      - go run main.go --migrate-up {{.CLI_ARGS}}

  migrate-down:
    desc: Revert db migrations
    cmds:
      - go run main.go --migrate-down {{.CLI_ARGS}}

  gen:
    desc: Run code generation
    cmds:
      - task: gen.proto

  gen.proto:
    desc: Generate protobuf code
    cmds:
      - rm -rvf ./sdk/proto
      - buf lint proto
      - buf generate

  lint:
    desc: Run all linters
    cmds:
      - task: lint.golangci

  lint.golangci:
    desc: Run 'golangci-lint' linter
    cmds:
      - golangci-lint run ./...

  test:
    desc: Run all tests
    cmds:
      - task: test.unit

  test.unit:
    desc: Run unit tests
    vars:
      GOTEST:
        sh: which gotest || echo go test
    cmds:
      - '{{.GOTEST}} ./...'

  test.func:
    desc: Run functional tests
    vars:
      GOTEST:
        sh: which gotest || echo go test
    cmds:
      - echo 'Not implemented yet'
      - exit 1

